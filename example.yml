project_path: "example"
schema_file: "example.sql"
handlers:
  - name: UpdateUser
    path: "/v1/api/user"
    sql:
      name: UpdateUserName
      annotation: exec
      query: "update users set name = $1 where id = $2"
    request:
      method: "PATCH"
  - name: CreateUser
    path: "/v1/api/user"
    sql:
       name: CreateUser
       annotation: exec
       query: "insert into users (name, email) values ($1, $2)"
    request:
       method: "POST"
  - name: GetUsers
    path: "/v1/api/users"
    sql:
      name: GetUsers
      annotation: many
      query: "select id, name, email from users"
    request:
      method: "GET"
